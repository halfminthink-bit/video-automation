# config/phases/background_video.yaml
# 背景動画選択の設定（台本ベース）

# 背景動画ライブラリのパス
# 各カテゴリ（opening/main/ending）のフォルダに動画ファイルを配置
# 例:
#   assets/background_videos/opening/video1.mp4
#   assets/background_videos/main/video1.mp4
#   assets/background_videos/ending/video1.mp4
background_video_library_path: "assets/background_videos"

# 背景動画選択方式
selection_mode: "script_based"  # script_based: 台本のbgm_suggestionに従う

# 各カテゴリの説明
categories:
  opening:
    description: "オープニング用背景動画"
    usage: "bgm_suggestion: opening のセクションで使用"
    
  main:
    description: "メインパート用背景動画"
    usage: "bgm_suggestion: main のセクションで使用"
    
  ending:
    description: "エンディング用背景動画"
    usage: "bgm_suggestion: ending のセクションで使用"

# ループ設定
loop:
  enabled: true       # ループを有効化
  seamless: true      # シームレスなループを試みる

# トランジション設定
transition:
  enabled: true       # トランジションを有効化
  duration: 1.0       # トランジション時間（秒）
  type: "crossfade"   # crossfade or fade

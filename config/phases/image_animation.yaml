# Phase 4: Image Animation & AI Video Generation
# 静止画アニメーション・AI動画化の設定

# AI動画生成を有効化するか（Replicate経由のKling AI）
ai_video_enabled: true  # false にすると簡易アニメーションのみ

# 簡易アニメーション設定
default_clip_duration: 8  # 秒

# MoviePyアニメーション設定
animation_patterns:
  pan_right:
    distance_percent: 10  # 画面幅の10%移動
    easing: "linear"
    
  pan_left:
    distance_percent: 10
    easing: "linear"

# AI動画生成設定（Replicate経由のKling AI）
ai_video_duration: 5  # 秒（5秒または10秒が推奨）

# ポーリング設定
max_polling_attempts: 60  # 最大試行回数
poll_interval_seconds: 10  # ポーリング間隔（秒）

# AI動画を使用する条件:
# 1. battle分類の画像
# 2. 劇的・悲劇的な雰囲気のセクション
# 3. その他ランダムで20%

# コスト管理（参考情報）
# Replicate料金:
#   - Kling 1.6 Pro: 約$0.10-0.20/動画（5秒）
#   - 処理時間: 1-3分/動画
# 予想コスト: AI動画5本で約$0.50-1.00

cost_limit:
  per_video_usd: 0.5     # 1本あたり上限（参考）
  max_total_usd: 10.0    # 1動画全体の上限（参考）
  warn_threshold_usd: 8.0

# 出力設定
output:
  resolution: [1920, 1080]
  fps: 30
  codec: "libx264"
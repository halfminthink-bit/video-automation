# ========================================
# Phase 11: TikTok Upload Configuration
# ========================================

# ========================================
# 認証設定（Cookie方式）
# ========================================
authentication:
  # デフォルトのCookieファイル（ジャンル指定がない場合）
  cookies_file: "config/.tiktok_cookies.txt"

  # Cookie取得方法:
  # 1. ブラウザ拡張機能 "Get cookies.txt" をインストール
  # 2. TikTokにログイン
  # 3. 拡張機能でCookieをエクスポート
  # 4. config/.tiktok_cookies.txt として保存

# ========================================
# アップロード設定
# ========================================
upload:
  max_clips: 5  # 投稿する最大クリップ数

  # ブラウザ自動化設定
  browser: "chrome"  # chrome / firefox / edge
  headless: true     # ヘッドレスモード（画面表示なし）

# ========================================
# メタデータ生成設定
# ========================================
metadata_generation:
  # タイトルテンプレート
  title_template: "{subject} #{clip_number}"

  # デフォルトハッシュタグ（ジャンル指定がない場合）
  hashtags:
    - "歴史"
    - "解説"

# ========================================
# 出力設定
# ========================================
output:
  upload_log: "tiktok_upload_log.json"

# ========================================
# リトライ設定
# ========================================
retry:
  max_attempts: 3
  delay_seconds: 5

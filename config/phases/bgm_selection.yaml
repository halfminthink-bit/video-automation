# config/phases/bgm_selection.yaml
# Phase 6: BGM選択の設定（3曲固定版）

# BGMライブラリのパス
bgm_library_path: "assets/bgm"

# 固定BGM構成（3曲のみ使用）
fixed_bgm_structure:
  enabled: true  # 固定BGM使用
  
  # 各BGMの配置ルール
  tracks:
    opening:
      file: "opening/古の街道.mp3"
      title: "古の街道"
      description: "ぼんやりはじまる曲"
      usage: "オープニング～序盤"
      category: "hopeful"
      
    main:
      file: "main/SPQR-メメントモリ-.mp3"
      title: "SPQR-メメントモリ-"
      description: "基本メインの曲"
      usage: "中盤（メインパート）"
      category: "dramatic"
      
    ending:
      file: "ending/朝の訪れ.mp3"
      title: "朝の訪れ"
      description: "しっとりとした曲"
      usage: "終盤～エンディング"
      category: "calm"

# タイミング設定（動画全体の長さに基づいて自動計算）
timing:
  opening_ratio: 0.15    # 最初の15%で使用
  main_ratio: 0.70       # 中盤70%で使用
  ending_ratio: 0.15     # 最後15%で使用

# デフォルト設定
default_settings:
  volume: 0.24  # ナレーションの24%の音量 (20%削減)
  fade_in_duration: 2.0  # フェードイン時間（秒）
  fade_out_duration: 2.0  # フェードアウト時間（秒）

# BGM間のトランジション
transition_between_tracks:
  type: "crossfade"  # crossfade or fade
  duration: 3.0  # トランジション時間（秒）
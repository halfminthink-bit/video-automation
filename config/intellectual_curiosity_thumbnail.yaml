# 知的好奇心サムネイル自動生成システム設定
# Phase 08統合版 - 明るい人物写真モード

style: "intellectual_curiosity"
description: "「えっ！？」と驚く知的好奇心を刺激するサムネイル（明るい人物写真で顔がはっきり見える）"

# 出力設定
output:
  resolution: [1280, 720]  # YouTubeサムネイル標準サイズ
  format: "PNG"
  quality: 95

# テキスト生成設定
text_generation:
  model: "gpt-4o-mini"
  num_candidates: 5  # 生成する候補数

  # 上部テキスト（固定フレーズ）
  top_text:
    type: "fixed_phrase"  # 固定フレーズに変更
    patterns:
      - "あなたは知っている？"
      - "教科書には載っていない！"
      - "世界が隠した真実"
      - "99%が知らない事実"
      - "歴史の裏側"

  # 下部テキスト（2行構成）
  bottom_text:
    type: "two_lines"  # 2行構成に変更
    line1:
      min_chars: 10
      max_chars: 15
      role: "衝撃的な事実"  # 1行目の役割
    line2:
      min_chars: 10
      max_chars: 15
      role: "詳細説明"  # 2行目の役割

# テキストスタイル設定（V2仕様）
styles:
  top_text:
    color: "#FFD700"  # 金色/黄色
    font_size: 75  # 固定フレーズ用サイズ（90→75）
    stroke_width: 20  # 読みやすい縁取り（30→20）
    stroke_color: "#000000"
    shadow:
      enabled: true
      offset: [10, 10]
      blur: 0
      opacity: 180
    position:
      area: "top"
      height: 200

  bottom_text:
    color: "#FFFFFF"  # 白
    line1:
      font_size: 70  # 1行目: 衝撃的な事実
      stroke_width: 20  # 適切な縁取り
    line2:
      font_size: 60  # 2行目: 詳細説明
      stroke_width: 20  # 適切な縁取り
    stroke_color: "#000000"
    line_spacing: 75  # 1行目と2行目の間隔
    shadow:
      enabled: true
      layers: 5
      max_offset: 10
      opacity: 180
    background:
      enabled: false  # 半透明背景は無効化
      color: "#000000"
      opacity: 140
    position:
      area: "bottom"
      height: 180

# レイアウト設定
layout:
  top_area_height: 200
  middle_area_height: 340  # 画像用
  bottom_area_height: 180

# 背景処理設定（明るい写真モード）
background:
  vignette: 0.2              # 軽いビネット（0.0-1.0）- 顔を明るく保つ
  edge_shadow: true          # 上下端の軽い影を追加
  enhance_brightness: true   # 明るさを強化（1.1倍）

# DALL-E 3画像生成設定
dalle:
  model: "dall-e-3"
  size: "1792x1024"  # 横長（16:9に近い）
  quality: "standard"  # standard/hd

# 画像スタイル設定（明るいプロフェッショナル写真）
image_style:
  type: "professional"  # プロフェッショナルな肖像写真
  mood: "bright"        # 明るく、顔がはっきり見える

# 生成例
examples:
  - subject: "イグナーツ・ゼンメルワイス"
    expected_patterns:
      - top: "殺された医師"
        bottom: "手洗い提案で精神病院送り\n医師に殺された天才"
        surprise_type: "衝撃事実"

      - top: "嘘だった？"
        bottom: "死亡率90%減の発見\n誰も信じなかった理由"
        surprise_type: "常識覆し"

  - subject: "ナポレオン"
    expected_patterns:
      - top: "背は高い"
        bottom: "167cmは当時の平均以上\nイギリスの嘘だった"
        surprise_type: "常識覆し"

      - top: "天才？暴君？"
        bottom: "評価が真逆に分かれる\n知られざる理由"
        surprise_type: "意外な面"

  - subject: "織田信長"
    expected_patterns:
      - top: "裏切者？"
        bottom: "本能寺の変の真実\n実は味方が敵だった"
        surprise_type: "隠された真実"

      - top: "革新者"
        bottom: "戦国最強の理由\n誰もマネできなかった戦略"
        surprise_type: "意外な面"

  - subject: "エジソン"
    expected_patterns:
      - top: "天才？"
        bottom: "発明の9割は他人のもの\n特許で勝っただけ"
        surprise_type: "常識覆し"

      - top: "悪魔の発明家"
        bottom: "テスラを陥れた\n卑劣な手段"
        surprise_type: "衝撃事実"

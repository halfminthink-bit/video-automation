# ========================================
# テキストレイアウトパターン
# ========================================

text_layouts:
  - id: "two_line_red_white"
    description: "上赤・下白の2行レイアウト"
    upper:
      position: [640, 100]           # 中央上部
      font_size: 80
      font_family: "fonts/NotoSansJP-Black.ttf"
      color: "#FF0000"
      stroke_width: 4
      stroke_color: "#FFFFFF"
      shadow: [3, 3, "#000000", 0.8]
    lower:
      position: [640, 650]           # 中央下部
      font_size: 60
      font_family: "fonts/NotoSansJP-Bold.ttf"
      color: "#FFFFFF"
      stroke_width: 3
      stroke_color: "#000000"
      shadow: [2, 2, "#000000", 0.8]

  - id: "two_line_yellow_black"
    description: "上黄・下黒の2行レイアウト"
    upper:
      position: [640, 100]
      font_size: 85
      font_family: "fonts/NotoSansJP-Black.ttf"
      color: "#FFFF00"
      stroke_width: 5
      stroke_color: "#000000"
      shadow: [3, 3, "#000000", 0.9]
    lower:
      position: [640, 650]
      font_size: 65
      font_family: "fonts/NotoSansJP-Bold.ttf"
      color: "#000000"
      stroke_width: 3
      stroke_color: "#FFFFFF"
      shadow: [2, 2, "#FFFFFF", 0.5]

  - id: "three_zone"
    description: "3ゾーンレイアウト"
    upper:
      position: [640, 80]
      font_size: 50
      font_family: "fonts/NotoSansJP-Bold.ttf"
      color: "#FFFF00"
      stroke_width: 3
      stroke_color: "#000000"
    middle:
      position: [640, 360]
      font_size: 100
      font_family: "fonts/NotoSansJP-Black.ttf"
      color: "#FFFFFF"
      stroke_width: 4
      stroke_color: "#000000"
    lower:
      position: [640, 640]
      font_size: 45
      font_family: "fonts/NotoSansJP-Regular.ttf"
      color: "#CCCCCC"
      stroke_width: 2
      stroke_color: "#000000"

  - id: "vertical_left_right"
    description: "左右縦書きレイアウト（現行Phase 08）"
    mode: "vertical"
    canvas_size: [1280, 720]
    right:
      # 右側縦書きテキスト（赤文字）
      position_x: 1160                # 右端から120px内側
      position_y: 100                 # 上部から100px
      font_size: 90
      font_family: "fonts/NotoSansJP-Black.ttf"
      color: "#DC143C"                # Crimson赤
      stroke_width: 15
      stroke_color: "#000000"
      shadow: [8, 8, "#000000", 0.6]
      char_spacing: 100               # 文字間隔（縦方向）
      column_spacing: 120             # 列間隔（横方向）
    left:
      # 左側縦書きテキスト（白文字）
      position_x: 100                 # 左端から100px内側
      position_y: 100                 # 上部から100px
      font_size: 70
      font_family: "fonts/NotoSansJP-Bold.ttf"
      color: "#FFFFFF"                # 白
      stroke_width: 12
      stroke_color: "#000000"
      shadow: [8, 8, "#000000", 0.6]
      char_spacing: 85                # 文字間隔（縦方向）
      column_spacing: 100             # 列間隔（横方向）


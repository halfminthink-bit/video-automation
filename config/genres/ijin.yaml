# ========================================
# ジャンル: 偉人系
# ========================================
genre_id: "ijin"
channel_name: "偉人の足跡"

# YouTube認証
youtube:
  credentials_file: "config/.youtube_credentials_ijin.json"
  token_file: "data/cache/youtube_token_ijin.json"

# プロンプトファイル参照
prompts:
  script: "config/prompts/script/ijin_1min.j2"
  image: "config/prompts/image/ijin.j2"
  thumbnail: "config/prompts/thumbnail/ijin.j2"

# メタデータ
metadata:
  target_audience: "歴史に興味がある10-40代"
  tone: "educational"
  title_style: "curiosity_driven"

# BGMライブラリのパス
bgm_library: "assets/bgm/ijin"

# ========================================
# TikTok設定
# ========================================
tiktok:
  profile_name: "Profile 6"  # 偉人系TikTokアカウント用
  
  # キャプションテンプレート（{subject}と{clip_number}、{total_clips}を置換）
  caption_template: "{subject}の人生を解説！({clip_number}/{total_clips}) #偉人 #歴史 #{subject} #解説"
  
  # ハッシュタグ
  hashtags:
    - "偉人"
    - "歴史"
    - "解説"
    - "教育"
    - "歴史好きと繋がりたい"
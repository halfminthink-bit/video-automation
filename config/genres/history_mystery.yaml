genre_id: "history_mystery"
channel_name: "歴史の謎解き部屋"

youtube:
  # 偉人系と同じ認証（同じチャンネルでテスト可能）
  credentials_file: "config/.youtube_credentials_ijin.json"
  token_file: "data/cache/youtube_token_ijin.json"

prompts:
  script: "config/prompts/script/history_mystery.j2"
  image: "config/prompts/image/history_mystery.j2"
  thumbnail: "config/prompts/thumbnail/history_mystery.j2"

metadata:
  target_audience: "歴史好きの知的好奇心層 25-55代"
  tone: "documentary"
  title_style: "mystery_driven"

bgm_library: "assets/bgm/ijin"  # 偉人系と同じBGM使用

# ========================================
# TikTok設定
# ========================================
tiktok:
  profile_name: "Profile 6"  # 歴史ミステリー系TikTokアカウント用（将来的に作成）
  
  # キャプションテンプレート
  caption_template: "{subject}の謎に迫る！({clip_number}/{total_clips}) #歴史ミステリー #謎 #{subject} #考察"
  
  # ハッシュタグ
  hashtags:
    - "歴史ミステリー"
    - "謎"
    - "考察"
    - "歴史"
    - "歴史好きと繋がりたい"
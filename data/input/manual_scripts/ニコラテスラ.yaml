subject: "ニコラ・テスラ"
title: "天才か狂人か ニコラ・テスラの生涯"
description: "交流電流を発明し、未来を見た男。エジソンに敗れ、貧困の中で死んだ天才発明家の真実"

# ========================================
# サムネイル用キャッチコピー
# ========================================
thumbnail:
  upper_text: "天才か\n　狂人か"
  lower_text: "未来を見た男の\n　悲劇の生涯"

# ========================================
# セクション（6セクション × 150秒 = 900秒 = 15分）
# ========================================

sections:
  - section_id: 1
    title: "導入：稲妻が生んだ天才"
    bgm: "opening"
    atmosphere: "壮大"
    duration: 150

    narration: |
      1856年、セルビアの小さな村。
      真夜中、激しい雷雨が村を襲った。
      その嵐の中、一人の男の子が産声を上げる。
      ニコラ・テスラ。
      後に「電気の魔術師」と呼ばれる男だ。
      産婆は言った。
      「この子は嵐の子。不吉な印だ」
      しかし母親は答えた。
      「いいえ、この子は光の子になるわ」
      その予言は、恐ろしいほど正確だった。
      テスラは幼い頃から異常だった。
      強い光を見ると、目の前に幻影が現れる。
      機械の設計図が、頭の中で完璧に組み上がる。
      物に触れると、体に電気が走る。
      彼は言った。
      「私は頭の中で発明を完成させる。図面すら必要ない」
      5歳の時、小川に水車を作った。
      しかしそれは普通の水車ではない。
      摩擦をゼロにする、革新的な設計だった。
      10歳の時、猫を撫でていて気づく。
      静電気だ。
      「この力を、もっと大きくできないだろうか」
      少年テスラは、既に未来を見ていた。
      電気が世界を変える未来を。
      しかし、この天才を待っていたのは。
      栄光ではなく、絶望だった。

    keywords:
      - "ニコラ・テスラ"
      - "誕生"
      - "雷雨"
      - "天才"
      - "幼少期"

  - section_id: 2
    title: "展開：アメリカンドリームの始まり"
    bgm: "main"
    atmosphere: "希望"
    duration: 150

    narration: |
      1884年、28歳のテスラはアメリカに渡る。
      ポケットには4セント。
      詩集と、自分の設計図だけを持って。
      彼が向かったのは、トーマス・エジソンの研究所だ。
      エジソンは当時、世界で最も有名な発明家。
      電球を発明し、「発明王」と呼ばれていた。
      テスラは興奮していた。
      「エジソンなら、私のアイデアを理解してくれる」
      しかし、二人の出会いは最悪だった。
      エジソンは直流電流を信じていた。
      テスラは交流電流を提案した。
      「君の交流電流は危険すぎる」
      エジソンは冷たく言った。
      しかしテスラは諦めない。
      エジソンの発電機を改良すると申し出た。
      「成功したら5万ドル払おう」
      エジソンは笑って言った。
      テスラは必死に働いた。
      数ヶ月後、彼は約束を果たす。
      発電機の効率を劇的に向上させたのだ。
      「約束の5万ドルを」
      テスラは言った。
      エジソンは答えた。
      「テスラ君、君はアメリカンジョークを理解していない」
      それは冗談ではなかった。
      エジソンは本当に、払う気がなかったのだ。
      テスラは辞めた。
      プライドが、彼を支えた。
      道路工事の肉体労働をしながら、彼は考え続けた。
      「いつか、私の交流電流が世界を照らす」

    keywords:
      - "アメリカ"
      - "エジソン"
      - "交流電流"
      - "直流電流"
      - "裏切り"

  - section_id: 3
    title: "展開：電流戦争の勃発"
    bgm: "main"
    atmosphere: "劇的"
    duration: 150

    narration: |
      1887年、テスラはついにチャンスを掴む。
      実業家ジョージ・ウェスティングハウスが、彼の交流電流に投資したのだ。
      
      「君の発明が、世界を変える」
      ウェスティングハウスは言った。
      
      こうして始まったのが、歴史に残る「電流戦争」だ。
      
      エジソンの直流電流 対 テスラの交流電流。
      
      エジソンは必死だった。
      自分のシステムが負ければ、全てを失う。
      
      彼は恐ろしいキャンペーンを始めた。
      
      公開の場で、犬や猫を交流電流で感電死させる。
      「見てください。テスラの電流は、こんなに危険です」
      
      さらに、死刑に交流電流を使う「電気椅子」を推進。
      「交流電流は、人を殺す電流だ」
      
      新聞はテスラを「死の商人」と書き立てた。
      
      テスラは苦しんだ。
      しかし、彼には武器があった。
      真実だ。
      
      1893年、シカゴ万国博覧会。
      テスラとウェスティングハウスは、会場全体を交流電流で照らした。
      
      25万個の電球が、一斉に輝く。
      人々は息を呑んだ。
      
      「これが、未来だ」
      
      そしてテスラは、自分の体に100万ボルトの電流を流すデモンストレーションを行った。
      体が光り、指先から稲妻が迸る。
      
      しかし彼は平然としている。
      「正しく扱えば、交流電流は安全です」
      
      その瞬間、勝負は決まった。
      
      1896年、ナイアガラの滝に世界初の大規模水力発電所が完成。
      テスラの交流電流システムが採用された。
      
      33歳のテスラは、世界を変えた。
      エジソンは、完全に敗北した。

    keywords:
      - "電流戦争"
      - "ウェスティングハウス"
      - "シカゴ万国博覧会"
      - "ナイアガラ"
      - "勝利"

  - section_id: 4
    title: "クライマックス：未来を見た男"
    bgm: "main"
    atmosphere: "壮大"
    duration: 150

    narration: |
      勝利の後、テスラは止まらなかった。
      
      彼はラジオを発明した。
      マルコーニが特許を取る前に。
      
      蛍光灯を発明した。
      今、世界中で使われている。
      
      リモコンを発明した。
      無線で船を操縦して見せた。
      
      X線写真を撮影した。
      レントゲンより先に。
      
      そして、彼が最も情熱を注いだ発明。
      
      「世界システム」
      
      テスラは宣言した。
      「私は、世界中に無線で電力を送る」
      
      人々は笑った。
      「そんなことが可能なわけない」
      
      しかしテスラは本気だった。
      
      1901年、ロングアイランドに巨大な塔を建設。
      「ウォーデンクリフ・タワー」
      
      高さ57メートル。
      地下には巨大な鉄の杭が打ち込まれている。
      
      「この塔から、世界中に電力を送る」
      「電線は不要になる」
      「全人類が、無料で電気を使える時代が来る」
      
      投資家たちは興奮した。
      大富豪J.P.モルガンが、巨額の資金を提供。
      
      しかし、ここでテスラは致命的なミスを犯す。
      
      モルガンとの会議で、彼は言ってしまった。
      「この技術は、無料で電力を配る技術です」
      
      モルガンの顔色が変わった。
      
      「無料だと？」
      「それでは、誰も儲からないじゃないか」
      
      資金は止まった。
      
      テスラは必死に他の投資家を探した。
      しかし、誰も相手にしない。
      
      1906年、建設は中断。
      
      1917年、塔は爆破された。
      
      テスラの夢は、崩れ去った。
      
      彼は後に語っている。
      「私は、100年早く生まれすぎた」
      
      実際、彼のノートには、こんな発明のアイデアが残されていた。
      
      スマートフォン。
      人工衛星。
      インターネット。
      レーザー。
      
      全て、彼の死後に実現したものばかりだ。

    keywords:
      - "発明"
      - "世界システム"
      - "ウォーデンクリフ・タワー"
      - "J.P.モルガン"
      - "未来"

  - section_id: 5
    title: "転落：孤独な天才の最期"
    bgm: "main"
    atmosphere: "悲劇的"
    duration: 150

    narration: |
      資金を失ったテスラは、急速に転落していく。
      
      彼はホテルを転々とした。
      宿泊費が払えず、追い出される日々。
      
      かつて世界を変えた天才は、今やホームレス同然だった。
      
      しかし、彼を支えるものがあった。
      鳩だ。
      
      毎日、セントラルパークで鳩に餌をやる。
      ホテルの部屋でも、鳩を飼い始めた。
      
      「鳩は裏切らない」
      「人間より、ずっと誠実だ」
      
      人々は彼を「狂った老人」と呼んだ。
      
      ある日、テスラは一羽の白い鳩と出会う。
      
      「彼女は特別だった」
      テスラは後に語る。
      「私は彼女を、女性を愛するように愛した」
      
      生涯独身だったテスラ。
      彼の唯一の愛は、一羽の鳩だった。
      
      1937年、その鳩が死ぬ。
      
      「彼女が死んだ時、私の人生の光も消えた」
      「もう、私に成し遂げることは何もない」
      
      81歳のテスラは、完全に心を閉ざした。
      
      1943年1月7日。
      
      ニューヨーク、ニューヨーカーホテルの一室。
      
      テスラは、たった一人で息を引き取った。
      
      遺体が発見されたのは、2日後。
      ホテルのメイドが、異臭に気づいて。
      
      部屋には何もなかった。
      
      家具も、お金も、何も。
      
      ただ、鳩の羽だけが、枕元に置かれていた。
      
      世界を変えた天才は、こうして孤独に死んだ。
      
      葬儀には、2000人が集まった。
      しかし、その中にエジソンの姿はなかった。
      エジソンは、2年前に死んでいた。
      
      テスラの遺体は、火葬された。
      
      最後まで、彼は光になった。

    keywords:
      - "転落"
      - "鳩"
      - "孤独"
      - "死"
      - "白い鳩"

  - section_id: 6
    title: "締め：永遠に輝く光"
    bgm: "ending"
    atmosphere: "希望"
    duration: 150

    narration: |
      テスラの死後、彼の部屋からトランク一つが見つかった。
      
      中には、膨大な設計図とノート。
      
      それを見たFBIは、即座に押収。
      「機密」の烙印を押した。
      
      なぜか。
      
      あまりにも、危険すぎたからだ。
      
      無線送電。
      気象兵器。
      地震兵器。
      反重力装置。
      
      もし実現すれば、世界のパワーバランスが崩壊する。
      
      その書類は、今も未公開のままだ。
      
      しかし、テスラの遺産は生きている。
      
      あなたが今使っているスマートフォン。
      そのWi-Fi技術は、テスラの無線送電理論が基礎だ。
      
      家の電気。
      全て、テスラの交流電流システムだ。
      
      電気自動車の「テスラ」
      その名前は、彼への敬意だ。
      
      イーロン・マスクは言う。
      「テスラは、最も過小評価された天才だ」
      
      2023年、科学者たちはついに、テスラの「世界システム」の実現に近づいている。
      無線送電の実験が、各地で成功し始めた。
      
      80年遅れて、彼の夢が現実になろうとしている。
      
      テスラは生前、こう言っていた。
      
      「現在は彼らのものだ」
      「しかし、未来は私のものだ」
      
      その言葉は、正しかった。
      
      今、世界中の研究者が、テスラのノートを研究している。
      
      なぜなら、彼のアイデアの多くが、今も実現していないからだ。
      
      彼は、本当に未来から来たのかもしれない。
      
      孤独に死んだ天才。
      誰にも理解されなかった男。
      
      しかし、彼が灯した光は。
      
      今も、世界中を照らし続けている。
      
      あなたの部屋の電気も。
      あなたのスマートフォンも。
      
      全て、テスラの光だ。
      
      稲妻の夜に生まれた少年は。
      
      最後まで、光の子だった。
      
      ニコラ・テスラ。
      
      永遠に、輝き続ける。
# ========================================
# 手動台本テンプレート
# ========================================

subject: "グリゴリー・ラスプーチン"
title: "不死身の怪僧ラスプーチン"
description: "ロシア帝国を揺るがした謎の怪僧グリゴリー・ラスプーチン。なぜ彼は恐れられ、そして殺されたのか？壮絶な暗殺劇を1分で解説します。"

# ========================================
# セクション
# ========================================

sections:
  - section_id: 1
    title: "導入"
    bgm: "opening"  # opening / main / ending
    atmosphere: "劇的"  # 壮大/静か/希望/劇的/悲劇的
    duration: 20  # 秒

    narration: |
      20世紀初頭のロシア帝国。
      ひとりの農民出身の男が、皇帝一家を虜にしていました。
      その名はグリゴリー・ラスプーチン。
      不思議な治癒力で皇太子の病を治し、皇后の絶大な信頼を得た彼は、
      やがて「怪僧」として恐れられる存在になります。

    keywords:
      - "Rasputin"
      - "Russian Empire"
      - "Tsar Nicholas II"
      - "グリゴリー・ラスプーチン"
      - "ロシア帝国"

  - section_id: 2
    title: "展開"
    bgm: "main"
    atmosphere: "劇的"
    duration: 20

    narration: |
      1916年12月、貴族たちはラスプーチン暗殺を決行します。
      まず毒入りのケーキとワインを振る舞いますが、彼は平然と食べ続けました。
      次に銃で撃ちますが、倒れても再び起き上がります。
      何度も撃たれ、殴られ、最後は凍てつくネヴァ川に投げ込まれました。

    keywords:
      - "Rasputin"
      - "assassination"
      - "Neva River"
      - "ラスプーチン"
      - "暗殺"

  - section_id: 3
    title: "締め"
    bgm: "ending"
    atmosphere: "悲劇的"
    duration: 20

    narration: |
      検死の結果、死因は溺死。
      つまり川に投げ込まれた時、まだ生きていたのです。
      ラスプーチンの死からわずか2ヶ月後、ロシア革命が勃発。
      彼が予言した通り、ロマノフ王朝は崩壊しました。
      不死身の怪僧は、時代の終わりを告げる最後の預言者だったのかもしれません。

    keywords:
      - "Rasputin"
      - "Russian Revolution"
      - "Romanov"
      - "ラスプーチン"
      - "ロシア革命"
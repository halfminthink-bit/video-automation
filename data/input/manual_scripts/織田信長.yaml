# ========================================
# 手動台本（45秒版・起承転結）
# ========================================

subject: "織田信長"
title: "革命児・織田信長"
description: "戦国の世を変えた男、織田信長の生涯を45秒で"

# ========================================
# サムネイル用キャッチコピー
# ========================================
thumbnail:
  upper_text: "革命か、破壊か"
  lower_text: "戦国の常識を覆した男"

# ========================================
# セクション（3セクション = 45秒）
# ========================================

sections:
  - section_id: 1
    title: "起：うつけから天下人へ"
    bgm: "opening"
    atmosphere: "劇的"
    duration: 15

    narration: |
      「うつけ者」と呼ばれた若き日の信長。
      誰もが侮った男が、天下統一を目指す戦国最大の革命児となった。
      桶狭間の戦いで今川義元を討ち、その名を轟かせる。

    keywords:
      - "織田信長"
      - "桶狭間の戦い"
      - "革命児"

  - section_id: 2
    title: "承転：破壊と創造"
    bgm: "main"
    atmosphere: "壮大"
    duration: 20

    narration: |
      延暦寺焼き討ち、長篠の戦い。
      古い権威を容赦なく破壊し、鉄砲を駆使した新時代の戦術で天下を席巻。
      安土城を築き、天下布武を掲げた信長の前に、誰も立ちはだかることはできなかった。
      しかし、その絶頂期、本能寺の変が彼を襲う。

    keywords:
      - "織田信長"
      - "本能寺の変"
      - "天下布武"

  - section_id: 3
    title: "結：伝説の誕生"
    bgm: "ending"
    atmosphere: "悲劇的"
    duration: 10

    narration: |
      「是非に及ばず」
      49歳で散った革命児。
      しかし、その遺志は秀吉、家康へと受け継がれ、日本の歴史を永遠に変えた。

    keywords:
      - "織田信長"
      - "是非に及ばず"
      - "遺志"